<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="/static/favicon.ico" rel="icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link href="/static/styles.css" rel="stylesheet">
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

        <title>BLAZARED: {% block title %}{% endblock %}</title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-md">
                <a class="navbar-brand" href="/">
                    <img src="/static/blazared-logo.png" alt="Blazared logo" height="60px">
                </a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbar">
                    {% if session.user_id %}
                        <ul class="navbar-nav mr-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/quote">Quote</a></li>
                            <li class="nav-item"><a class="nav-link" href="/buy">Buy</a></li>
                        </ul>
                        <ul class="navbar-nav ml-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/change_password">Update password</a></li>
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <div class="p-2">
                            <ul class="navbar-nav ml-auto mt-2">
                                <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                                <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                            </ul>
                        </div>
                    {% endif %}
                </div>
            </nav>
        </header>
        

        <main class="container p-5">
            {% block main %}
            {% endblock %}
        </main>

        <footer class="fixed-bottom text-center text-lg-start bg-light text-muted" style="height: 60px;">
            <section class="d-flex justify-content-center justify-content-lg-between px-4 pt-4 border-bottom">
                <!-- Left -->
                <div class="me-5 d-none d-lg-block">
                    <span>Â© 2021 Edouard Blin & Armin Azarian</span>
                </div>

                <!-- Right -->
                <div>
                    <p>This is the Harvard University CS50 course final project from Edouard Blin and Armin Azarian.</p>
                </div>
            </section>        
        </footer>

    </body>

</html>
