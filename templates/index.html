{% extends "layout.html" %}

{% block title %}
    Stateless Password Manager
{% endblock %}

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <header class="alert alert-primary border text-center" role="alert">
            {{ message }}
        </header>
    {% endif %}
{% endwith %}

{% block main %}
    <section id="fold">
      <div class="container d-none d-md-block py-sm-3 text-center">
        <a class="navbar-brand" href="https://blazared.com">
          <img src="blazared-logo.png" height="100" class="d-inline-block align-top" alt="Blazered">
        </a>
      </div>


{% endblock %}
